<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <section><form>
      <h4>We want to get to know you! Please enter your personal information.</h4>
<fieldset aria-describedby="Personal information">
  <legend>Personal information</legend>
<label for="first-name">First Name:</label>
<input type="text" id="first-name">
<label for="last-name">Last Name:
</label>
<input type="text" id="last-name">
<label for="birthday">Your Birthday:
</label>
<input type="date" id="birthday">
</fieldset>
      </form>
     <h4>Can you tell us a little bit more? We want to annoy you with unwanted ads.</h4> 
     <form><fieldset aria-describedby="Further information">
      <legend>Further information</legend>

      <label for="favouritecolor">Favourite Color:</label>
      <input type="color" id="favouritecolor" name="favouritecolor" value="#E5430F"/></form>
    
   
    <label for="favouritepet">What's your favourite pet:</label>
    <select id="favouritepet">
    <option value="">--Please choose an option--</option>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="fish">Fish</option>
  </select></form>
  <button type="submit">Submit</button>
</section>

  </body>
</html>
