<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form>
profile-form
        <fieldset aria-describedby="description">
          <legend>Enter your information</legend>

          <label for="name">Name:</label>
          <input id="name" name="name" type="text" />

          <label for="age">Age:</label>
          <input id="age" name="age" type="text" />

          <label for="pick-color">Color you cannot see:</label>
          <input id="pick-color" name="color-blind" type="color" />

          <textarea
            name="message"
            rows="7"
            placeholder="Leave us a message..."
          ></textarea>

        <fieldset aria-describedby="Enter your information">
          <legend>Enter your information</legend>
          <label for="name">Name:</label>
          <input id="name" type="text" />

          <label for="age">Age:</label>
          <input id="age" type="text" />

          <label for="pick-color">Color you cannot see:</label>
          <input id="pick-color" type="color" />
          <textarea rows="7" placeholder="Leave us a message..."></textarea>
main
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
